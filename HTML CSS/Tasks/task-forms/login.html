<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet"/>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="login">
                <div class="header">
                    <h2>Member Login</h2>
                </div>
                <div class="form">
                    <form action="">
                        <div class="userName">
                            <input type="text" placeholder="Username" />
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" />
                        </div>
                        <div class="button">
                            <input type="button" value="Login" />
                        </div>
                        <div class="text-forgot">
                            <p class="text">Forgot password?</p>
                        </div>
                    </form>
                </div>
               
            </div>
            <div class="or-login">
                <p class="or">... or log in with:</p>
            </div>
            <div class="social">
                <div>
                    <button class="fb"><i class="fab fa-facebook-f">Facebook</i></button>
                </div>
                <div>
                    <button class="tw"><i class="fab fa-twitter">Twitter</i></button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/e5665d24cf.js" crossorigin="anonymous"></script>
</html>
