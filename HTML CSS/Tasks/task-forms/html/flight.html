<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link href="../css/flight.css" rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="header-text">
                <h1>Flights - Search List</h1>
            </div>

            <div class="header-current-location">
                <h4>Home/Flights Search List</h4>
            </div>
        </div>

        <div class="flights-container">

            <div class="flight-types">
                <input type="radio" id="oneWay" name="flightType" value="oneWay">
                <label for="oneWay">One way</label>
                <input class="round-trip" type="radio" id="roundTrip" name="flightType" value="roundTrip">
                <label for="roundTrip">Round Trip</label>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
                <input type="date">
                <select>
                    <option value="economyClass"><span>Economy Class</span></option>
                </select>
                <input class="search-btn" type="button" value="Search">
            </div>

            <div class="sidebars">

                <div class="left">
                    <h3>Filter</h3>
                    <h4 class="h4-left">No. of Stops</h4>

                    <div class="checkbox-container">
                        <input type="checkbox" id="nonStop">
                        <label for="nonStop">Non Stop</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="oneStop">
                        <label for="oneStop">1 Stop</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="twoPlusStop">
                        <label for="twoPlusStop">2+ Stops</label>
                    </div>

                    <h4 class="h4-left">Price</h4>
                    <div class="price-container">
                        <input type="number" min="0" max="99999" value="0">
                        <h5> $ </h5>
                        <h5> - </h5>
                        <input type="number" min="0" max="99999" value="1000">
                        <h5> $ </h5>
                    </div>
                    <h4 class="h4-left">Airlines</h4>
                </div>

                <div class="right">

                </div>

            </div>
        </div>
    </div>
</body>

</html>
