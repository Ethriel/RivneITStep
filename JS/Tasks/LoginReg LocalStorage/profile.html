<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/profile.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="header">
            <p class="p-greeting"></p>
            <div class="gravatar" data-toggle="modal" data-target="#exampleModalCenter">
                <p class="p-gravatar"></p>
            </div>
        </div>

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Your Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="myForm">

                            <div class="form-group my-form-item">
                                <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                    placeholder="Name">
                            </div>
                            <div class="form-group my-form-item">
                                <label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group my-form-item">
                                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Email">
                            </div>
                            <div class="form-group my-form-item">
                                <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                                <input type="text" class="form-control" id="nickname" aria-describedby="emailHelp"
                                    placeholder="Login">
                            </div>
                            <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/e5665d24cf.js" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
</body>

</html>
