<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <div class="search-container">
            <input class="inp" type="text" placeholder="Search user">
            <button class="btn">Search</button>
        </div>
        <div class="info-contaner">
            <div class="person-container">
                <img class="img" src="https://avatars1.githubusercontent.com/u/13218076?v=4" alt="">
                <div class="github-info-item">
                    <p class="p-item">Name:</p>
                    <p class="p-descr" id="name">Description</p>
                </div>
                <div class="github-info-item">
                    <p class="p-item">Login:</p>
                    <p class="p-descr" id="login">Description</p>
                </div>
            </div>
            <div class="github-info-container">
                <div class="github-info-item">
                    <p class="p-item">Url to Github:</p>
                    <p class="p-descr"><a class="a-link" id="urlGit" href="">Description</a></p>
                </div>
                <div class="github-info-item">
                    <p class="p-item">Blog:</p>
                    <p class="p-descr"><a class="a-link" id="blog" href="">Description</a></p>
                </div>
                <div class="github-info-item">
                    <p class="p-item">Location:</p>
                    <p class="p-descr" id="location">Description</p>
                </div>
                <div class="github-info-item">
                    <p class="p-item">Email:</p>
                    <p class="p-descr" id="email">Description</p>
                </div>
                <div class="github-info-item">
                    <p class="p-item">Followers:</p>
                    <p class="p-descr" id="followers">Description</p>
                </div>
                <div class="github-info-item">
                    <p class="p-item">Repositories:</p>
                    <p class="p-descr" id="repos">Description</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
