<img
    class="card-img-top my-card-img"
    [src]="currentEvent.imageURL"
    [alt]="currentEvent.name"
>
<div class="card-body">
    <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-column">
            <h5 class="card-title">{{currentEvent.name}}</h5>
            <p class="card-text">{{currentEvent.startDate}}</p>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <i
                *ngIf="isPrior===false"
                (click)="setPriority()"
                class="far fa-star my-icon"
                title="Prior"
            ></i>
            <i
                *ngIf="isPrior===true"
                (click)="setPriority()"
                class="fas fa-star my-icon"
                title="Unprior"
            ></i>


            <i
                *ngIf="currentEvent.isHidden===false"
                (click)="setIsHidden()"
                class="fas fa-eye my-eye-icon"
                title="Hide"
            ></i>
            <i
                *ngIf="currentEvent.isHidden===true"
                (click)="setIsHidden()"
                class="fas fa-eye-slash my-eye-icon"
                title="Unhide"
            ></i>
        </div>
    </div>
    <app-tasks-list></app-tasks-list>
</div>
