<div class="col-lg-12 col-md-12 col-sm-12 my-card">
    <div class="card">
        <img
            class="my-card-img"
            [src]="currentEvent.imageURL"
            alt
        >
        <div class="card-body">
            <h5 class="card-title">{{currentEvent.name}}</h5>
            <p class="card-text">{{currentEvent.startDate}}</p>
        </div>
    </div>
</div>
