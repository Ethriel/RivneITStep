<form
    #addForm="ngForm"
    (ngSubmit)="onSubmit(); addForm.reset()"
    class="mr-2 my-add-form"
>
    <h3 id="addEventText">Add event</h3>
    <input
        id="eventName"
        name="eventName"
        class="form-control"
        type="text"
        placeholder="Name"
        [(ngModel)]="name"
    >
    <input
        id="eventImg"
        name="eventImg"
        class="form-control"
        type="text"
        placeholder="Image URL"
        [(ngModel)]="image"
    >
    <input
        id="eventDescription"
        name="eventDescription"
        class="form-control"
        type="text"
        placeholder="Description"
        [(ngModel)]="description"
    >
    <input
        id="eventDate"
        name="eventDate"
        class="form-control"
        type="date"
        title="When will it start?"
        [(ngModel)]="date"
    >
    <button id="addEventSubmit" class="btn-sm btn-primary">Submit</button>
</form>
